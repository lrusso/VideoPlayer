      #file-selector:hover {

      #subtitles-display {
        position: fixed;
        left: 0;
        bottom: 15px;
        right: 0;
        text-align: center;
        color: yellow !important;
        font-size: 4vw;
        text-shadow:
          1px 1px 2px black,
          0 0 5px black;
        background-color: transparent !important;
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
      }
      #controls-background {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 75px;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        display: none;
      }
      #controls-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 8px;
        padding-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 15px;
        opacity: 0;
        visibility: hidden;
      }
      #controls-container.visible {
        opacity: 1;
        visibility: visible;
      }
      #controls-container button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #controls-container button svg {
        width: 24px;
        height: 24px;
        fill: white;
      }
      #progress-bar {
        flex-grow: 1;
        cursor: pointer;
        height: 8px;
      }
      progress {
        -webkit-appearance: none;
        appearance: none;
      }
      progress::-webkit-progress-bar {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      progress::-webkit-progress-value {
        background-color: white;
        border-radius: 4px;
        transition: width 0.1s linear;
      }
      progress::-moz-progress-bar {
        background-color: white;
        border-radius: 4px;
      }
      #play-pause-btn {
        position: fixed;
        left: 12px;
        bottom: 40px;
      }
      #time-display {
        position: fixed;
        left: 48px;
        bottom: 44px;
        color: white;
        font-size: 14px;
        text-align: center;
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
      }
      #volume-controls {
        position: fixed;
        right: 48px;
        bottom: 39px;
        display: flex;
        align-items: center;
      }
      #volume-slider-container {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 12px 8px;
        border-radius: 8px;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.2s ease,
          visibility 0.2s ease;
      }
      #volume-slider-container.visible {
        opacity: 1;
        visibility: visible;
      }
      #volume-slider-track {
        position: relative;
        width: 6px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        cursor: pointer;
      }
      #volume-slider-level {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: white;
        border-radius: 3px;
      }
      #fullscreen-btn {
        position: fixed;
        right: 12px;
        bottom: 39px;
      }
      #prev-video-btn,
      #next-video-btn {
        position: fixed;
        bottom: 40px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        align-items: center;
        justify-content: center;
      }
      #prev-video-btn {
        right: 120px;
      }
      #next-video-btn {
        right: 85px;
      }
      #pleasewait {
        position: fixed;
        width: 64px;
        height: 64px;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto auto;
        border: 0;
      }
      .lds-spinner {
        color: white;
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
      }
      .lds-spinner div {
        transform-origin: 32px 32px;
        animation: lds-spinner 1.2s linear infinite;
      }
      .lds-spinner div:after {
        content: " ";
        display: block;
        position: fixed;
        top: 3px;
        left: 29px;
        width: 5px;
        height: 14px;
        border-radius: 20%;
        background: white;
      }
      .lds-spinner div:nth-child(1) {
        transform: rotate(0deg);
        animation-delay: -1.1s;
      }
      .lds-spinner div:nth-child(2) {
        transform: rotate(30deg);
        animation-delay: -1s;
      }
      .lds-spinner div:nth-child(3) {
        transform: rotate(60deg);
        animation-delay: -0.9s;
      }
      .lds-spinner div:nth-child(4) {
        transform: rotate(90deg);
        animation-delay: -0.8s;
      }
      .lds-spinner div:nth-child(5) {
        transform: rotate(120deg);
        animation-delay: -0.7s;
      }
      .lds-spinner div:nth-child(6) {
        transform: rotate(150deg);
        animation-delay: -0.6s;
      }
      .lds-spinner div:nth-child(7) {
        transform: rotate(180deg);
        animation-delay: -0.5s;
      }
      .lds-spinner div:nth-child(8) {
        transform: rotate(210deg);
        animation-delay: -0.4s;
      }
      .lds-spinner div:nth-child(9) {
        transform: rotate(240deg);
        animation-delay: -0.3s;
      }
      .lds-spinner div:nth-child(10) {
        transform: rotate(270deg);
        animation-delay: -0.2s;
      }
      .lds-spinner div:nth-child(11) {
        transform: rotate(300deg);
        animation-delay: -0.1s;
      }
      .lds-spinner div:nth-child(12) {
        transform: rotate(330deg);
        animation-delay: 0s;
      }
      @keyframes lds-spinner {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="pleasewait">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="fileloader-container">
      <div id="email"><a href="mailto:info@lrusso.com">info@lrusso.com</a></div>
      <div id="file-selector"></div>
      <input type="file" id="mediafile-input" multiple>
    </div>
    <div id="video-container">
      <video id="videoPlayer" playsinline></video>
      <div id="subtitles-display"></div>
      <div id="controls-background"></div>
      <div id="controls-container">
        <button id="prev-video-btn">
          <svg viewBox="0 0 24 24">
            <path d="M19,6.01L14,12L19,17.99V6.01M11,6V18L6,12L11,6Z" />

        </button>
        <button id="next-video-btn">
          <svg viewBox="0 0 24 24">

          </svg>
        </button>
        <button id="play-pause-btn">
          <svg viewBox="0 0 24 24">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
        </button>
        <progress id="progress-bar" value="0"></progress>
        <span id="time-display"></span>
        <div id="volume-controls">
          <button id="volume-btn">
            <svg viewBox="0 0 24 24">
              <path
                d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"

          </button>
          <div id="volume-slider-container">
            <div id="volume-slider-track">
              <div id="volume-slider-level"></div>
            </div>
          </div>
        </div>
        <button id="fullscreen-btn">
          <svg viewBox="0 0 24 24">
            <path
              id="fullscreen-icon"
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script>
      let videoFiles = []
      let srtFiles = []
      let currentVideoIndex = -1
      let subtitles = []
      let inactivityTimer
      let isDraggingVolume = false
      let throttleTimeout = null
      const throttleDelay = 200

      const fileLoaderContainer = document.getElementById("fileloader-container")
      const fileSelector = document.getElementById("file-selector")
      const pleaseWait = document.getElementById("pleasewait")
      const mediaFileInput = document.getElementById("mediafile-input")
      const videoContainer = document.getElementById("video-container")
      const videoPlayer = document.getElementById("videoPlayer")
      const controlsBackground = document.getElementById("controls-background")
      const controlsContainer = document.getElementById("controls-container")
      const playPauseBtn = document.getElementById("play-pause-btn")
      const progressBar = document.getElementById("progress-bar")
      const timeDisplay = document.getElementById("time-display")
      const fullscreenBtn = document.getElementById("fullscreen-btn")
      const subtitlesDisplay = document.getElementById("subtitles-display")
      const volumeControls = document.getElementById("volume-controls")
      const volumeBtn = document.getElementById("volume-btn")
      const volumeSliderContainer = document.getElementById(
        "volume-slider-container"
      )
      const volumeSliderTrack = document.getElementById("volume-slider-track")
      const volumeSliderLevel = document.getElementById("volume-slider-level")
      const prevVideoBtn = document.getElementById("prev-video-btn")
      const nextVideoBtn = document.getElementById("next-video-btn")

      const playIcon = `<svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>`
      const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg>`
      const volumeHighIcon = `<svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>`
      const volumeMediumIcon = `<svg viewBox="0 0 24 24"><path d="M5,9V15H9L14,20V4L9,9H5M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12Z"/></svg>`
      const volumeLowIcon = `<svg viewBox="0 0 24 24"><path d="M7,9V15H11L16,20V4L11,9H7Z"/></svg>`
      const volumeMutedIcon = `<svg viewBox="0 0 24 24"><path d="M12,4L9.91,6.09L12,8.18V4M4,3.27L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L20.73,20L4,3.27M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,12.22 16.47,12.43 16.43,12.64L14,10.21V7.97C15.5,8.71 16.5,10.23 16.5,12Z"/></svg>`

      const isMobileDevice = () => {
        return !!(
          navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i)
        )
      }

      const isUsingiOS = () => {
        return !!(
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i)
        )
      }

      const getFilenameWithoutExtension = (filename) => {
        const lastDotIndex = filename.lastIndexOf(".")
        return lastDotIndex === -1 ? filename : filename.substring(0, lastDotIndex)
      }

      const loadVideo = (index) => {
        if (index < 0 || index >= videoFiles.length) {
          return
        }

        currentVideoIndex = index
        const videoFile = videoFiles[currentVideoIndex]
        const videoURL = URL.createObjectURL(videoFile)
        videoPlayer.src = videoURL
        document.title = getFilenameWithoutExtension(videoFile.name)

        const videoFilename = getFilenameWithoutExtension(videoFile.name)
        const srtFile = srtFiles.find((f) => {
          const srtFilename = getFilenameWithoutExtension(f.name)
          return srtFilename === videoFilename
        })

        if (srtFile) {
          loadSubtitles(srtFile)
        } else {
          subtitles = []
          subtitlesDisplay.innerHTML = ""
          const existingTracks = videoPlayer.querySelectorAll("track")
          existingTracks.forEach((track) => track.remove())
        }

        videoPlayer.onloadeddata = () => {
          pleaseWait.style.display = "none"
          videoContainer.style.display = "block"
          videoPlayer.play()
        }
      }

      const playNextVideo = () => {
        const nextIndex = (currentVideoIndex + 1) % videoFiles.length
        loadVideo(nextIndex)
        prevVideoBtn.blur()
      }

      const playPrevVideo = () => {
        const prevIndex =
          (currentVideoIndex - 1 + videoFiles.length) % videoFiles.length
        loadVideo(prevIndex)
        nextVideoBtn.blur()
      }

      const loadSubtitles = (srtFile) => {
        const reader = new FileReader()
        reader.onload = (event) => {
          const buffer = event.target.result
          const view = new Uint8Array(buffer)
          const detectedEncoding = detectEncoding(view)

          const decoder = new TextDecoder(detectedEncoding)
          const srtContent = decoder.decode(buffer)

          const existingTracks = videoPlayer.querySelectorAll("track")
          existingTracks.forEach((track) => track.remove())

          if (isUsingiOS()) {
            const vttContent = srtToVtt(srtContent)

            const vttBlob = new Blob([vttContent], { type: "text/vtt" })
            const subtitleObjectURL = URL.createObjectURL(vttBlob)

            const track = document.createElement("track")
            track.kind = "subtitles"
            track.label = "English"
            track.srclang = "en"
            track.mode = "showing"
            track.default = true
            track.src = subtitleObjectURL
            videoPlayer.appendChild(track)
          } else {
            subtitles = parseSRT(srtContent)
          }
        }

        reader.readAsArrayBuffer(srtFile)
      }

      const parseSRT = (srtContent) => {
        const blocks = srtContent.trim().split(/\r?\n\r?\n/)

        const subs = blocks.map((block) => {
          const lines = block.split(/\r?\n/)
          const id = parseInt(lines[0], 10)
          const [startTimeString, endTimeString] = lines[1].split(" --> ")
          const text = lines.slice(2).join("<br>")
          const startTime = srtTimeToSeconds(startTimeString)
          const endTime = srtTimeToSeconds(endTimeString)

          return { id, startTime, endTime, text }
        })

        return subs
      }

      const srtToVtt = (srtContent) => {
        let vttContent = "WEBVTT\n\n"
        const srtBlocks = srtContent.split(/\r?\n\r?\n/)

        for (const block of srtBlocks) {
          const lines = block.split(/\r?\n/)

          if (lines.length < 2 || !lines[0].match(/^\d+$/)) {
            continue
          }

          let timeLine = lines[1]
          const textLines = lines.slice(2)

          timeLine = timeLine.replace(/,/g, ".").replace(/ --> /g, " --> ")

          vttContent = vttContent + timeLine + "\n"
          vttContent = vttContent + textLines.join("\n") + "\n\n"
          // NOTE: iOS has a beatiful bug that shows an additional breakline
          // when showing a two lines subtitle. If you remove the extra breakline
          // in that case, it won't be a valid VTT subtitle.
          // Only happens on iOS. Thank you iOS.
        }

        return vttContent
      }

      const srtTimeToSeconds = (timeStr) => {
        const [hours, minutes, seconds] = timeStr.split(":")
        const [secs, millis] = seconds.split(",")
        return (
          parseInt(hours) * 3600 +
          parseInt(minutes) * 60 +
          parseInt(secs) +
          parseInt(millis) / 1000
        )
      }

      const detectEncoding = (view) => {
        if (
          view.length >= 3 &&
          view[0] === 0xef &&
          view[1] === 0xbb &&
          view[2] === 0xbf
        ) {
          return "UTF-8"
        }

        for (let i = 0; i < view.length; i++) {
          if (view[i] < 0x80) {
            continue
          }

          if ((view[i] & 0xe0) === 0xc0) {
            if (i + 1 >= view.length || (view[i + 1] & 0xc0) !== 0x80) {
              return "ISO-8859-1"
            }
            i = i + 1
          } else if ((view[i] & 0xf0) === 0xe0) {
            if (
              i + 2 >= view.length ||
              (view[i + 1] & 0xc0) !== 0x80 ||
              (view[i + 2] & 0xc0) !== 0x80
            ) {
              return "ISO-8859-1"
            }
            i = i + 2
          } else if ((view[i] & 0xf8) === 0xf0) {
            if (
              i + 3 >= view.length ||
              (view[i + 1] & 0xc0) !== 0x80 ||
              (view[i + 2] & 0xc0) !== 0x80 ||
              (view[i + 3] & 0xc0) !== 0x80
            ) {
              return "ISO-8859-1"
            }
            i = i + 3
          } else {
            return "ISO-8859-1"
          }
        }

        return "UTF-8"
      }

      const formatTime = (time) => {
        const hours = Math.floor(time / 3600)
        const minutes = Math.floor((time % 3600) / 60)
        const seconds = Math.floor(time % 60)
        if (hours > 0) {
          return `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`
        }
        return `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`
      }

      const showControls = () => {
        controlsBackground.style.display = "block"
        controlsContainer.classList.add("visible")
        subtitlesDisplay.style.bottom = "75px"
        document.body.style.cursor = "auto"

        clearTimeout(inactivityTimer)
        inactivityTimer = setTimeout(() => {
          controlsBackground.style.display = "none"
          controlsContainer.classList.remove("visible")
          subtitlesDisplay.style.bottom = "15px"
          document.body.style.cursor = "none"
          volumeSliderContainer.classList.remove("visible")
        }, 5000)
      }

      const togglePlayPause = () => {
        showControls()

        if (videoPlayer.paused) {
          videoPlayer.play()
        } else {
          videoPlayer.pause()
        }
      }

      const updatePlayIcon = () => {
        playPauseBtn.innerHTML = videoPlayer.paused ? playIcon : pauseIcon
      }

      const updateProgress = () => {
        if (videoPlayer.duration) {
          progressBar.value = videoPlayer.currentTime
          timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`
        }
      }

      const setProgressMax = () => {
        progressBar.max = videoPlayer.duration
        updateVolumeUI()
      }

      const scrub = (event) => {
        const scrubTime =
          (event.offsetX / progressBar.offsetWidth) * videoPlayer.duration
        videoPlayer.currentTime = scrubTime
      }

      const toggleFullscreen = () => {
        showControls()

        if (!document.fullscreenElement) {
          videoContainer.requestFullscreen().catch((err) => {})
        } else {
          document.exitFullscreen()
        }

        fullscreenBtn.blur()
      }

      const updateVolume = (newVolume) => {
        const clampedVolume = Math.max(0, Math.min(1, newVolume))
        videoPlayer.volume = clampedVolume
        if (clampedVolume > 0) {
          videoPlayer.muted = false
        }
      }

      const updateVolumeUI = () => {
        const volume = videoPlayer.volume
        const isMuted = videoPlayer.muted

        volumeSliderLevel.style.height = isMuted ? "0%" : `${volume * 100}%`

        if (isMuted || volume === 0) {
          volumeBtn.innerHTML = volumeMutedIcon
        } else if (volume < 0.33) {
          volumeBtn.innerHTML = volumeLowIcon
        } else if (volume < 0.66) {
          volumeBtn.innerHTML = volumeMediumIcon
        } else {
          volumeBtn.innerHTML = volumeHighIcon
        }
      }

      const toggleMute = () => {
        videoPlayer.muted = !videoPlayer.muted
        volumeBtn.blur()
      }

      const handleVolumeDrag = (event) => {
        const rect = volumeSliderTrack.getBoundingClientRect()
        const y = event.clientY - rect.top
        const percentage = Math.max(0, Math.min(1, 1 - y / rect.height))
        updateVolume(percentage)
      }

      window.addEventListener("load", () => {
        if (window.top === window.self) {
          pleaseWait.style.display = "none"
          fileLoaderContainer.style.display = "block"

          mediaFileInput.value = null
          mediaFileInput.addEventListener("change", (event) => {
            pleaseWait.style.display = "block"
            fileLoaderContainer.style.display = "none"

            const files = Array.from(event.target.files)
            videoFiles = files
              .filter((file) => file.name.toLowerCase().endsWith(".mp4"))
              .sort()
            srtFiles = files
              .filter((file) => file.name.toLowerCase().endsWith(".srt"))
              .sort()

            if (videoFiles.length > 1) {
              prevVideoBtn.style.display = "flex"
              nextVideoBtn.style.display = "flex"
            } else {
              prevVideoBtn.style.display = "none"
              nextVideoBtn.style.display = "none"
            }

            if (videoFiles.length > 0) {
              loadVideo(0)
            }
          })

          fileSelector.addEventListener("click", () => {
            mediaFileInput.click()
          })

          videoPlayer.addEventListener("timeupdate", () => {
            const currentTime = videoPlayer.currentTime
            const currentSubtitle = subtitles.find(
              (sub) => currentTime >= sub.startTime && currentTime <= sub.endTime
            )

            if (currentSubtitle) {
              subtitlesDisplay.innerHTML = currentSubtitle.text
            } else {
              subtitlesDisplay.innerHTML = ""
            }
          })

          videoContainer.addEventListener("mousemove", (e) => {
            if (!document.hasFocus()) {
              return
            }

            showControls()

            if (isDraggingVolume) {
              handleVolumeDrag(e)
            }
          })

          videoPlayer.addEventListener("ended", () => {
            playNextVideo()
          })

          if (isUsingiOS()) {
            videoPlayer.setAttribute("playsinline", false)
            videoPlayer.setAttribute("controls", true)
            subtitlesDisplay.style.display = "none"
            controlsBackground.style.display = "none"
            controlsContainer.style.display = "none"
            return
          }

          videoPlayer.addEventListener("play", showControls)
          videoPlayer.addEventListener("click", togglePlayPause)
          videoPlayer.addEventListener("play", updatePlayIcon)
          videoPlayer.addEventListener("pause", updatePlayIcon)
          videoPlayer.addEventListener("loadedmetadata", setProgressMax)
          videoPlayer.addEventListener("timeupdate", updateProgress)
          videoPlayer.addEventListener("volumechange", updateVolumeUI)
          progressBar.addEventListener("click", scrub)
          subtitlesDisplay.addEventListener("click", togglePlayPause)
          playPauseBtn.addEventListener("click", togglePlayPause)
          fullscreenBtn.addEventListener("click", toggleFullscreen)
          volumeBtn.addEventListener("click", toggleMute)
          prevVideoBtn.addEventListener("click", playPrevVideo)
          nextVideoBtn.addEventListener("click", playNextVideo)

          if (!isMobileDevice()) {
            volumeControls.addEventListener("mouseenter", () =>
              volumeSliderContainer.classList.add("visible")
            )
            volumeControls.addEventListener("mouseleave", () => {
              if (!isDraggingVolume) {
                volumeSliderContainer.classList.remove("visible")
              }
            })
            volumeSliderTrack.addEventListener("mousedown", (e) => {
              isDraggingVolume = true
              handleVolumeDrag(e)
            })
          }

          document.addEventListener("mouseup", () => {
            if (isDraggingVolume) {
              isDraggingVolume = false

              if (!volumeControls.matches(":hover")) {
                volumeSliderContainer.classList.remove("visible")
              }
            }
          })

          document.addEventListener("keyup", (event) => {
            if (!videoPlayer.src) {
              return
            }

            if (event.code === "KeyF") {
              fullscreenBtn.click()
            } else if (event.code === "Space") {
              playPauseBtn.click()
            }
          })

          document.addEventListener("keydown", (event) => {
            if (!videoPlayer.src) {
              return
            }

            if (throttleTimeout) {
              return
            }

            if (event.code === "ArrowLeft") {
              showControls()
              videoPlayer.currentTime = videoPlayer.currentTime - 10
              throttleTimeout = setTimeout(() => {
                throttleTimeout = null
              }, throttleDelay)
            } else if (event.code === "ArrowRight") {
              showControls()
              videoPlayer.currentTime = videoPlayer.currentTime + 10
              throttleTimeout = setTimeout(() => {
                throttleTimeout = null
              }, throttleDelay)
            }
          })
        }
      })
    </script>
  </body>
</html>
